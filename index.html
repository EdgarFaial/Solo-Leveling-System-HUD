  <script>
    // Remove tela de loading quando a página carregar
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 300);
        }
      }, 800);
    });
  </script>

<body>
  <!-- Tela de loading inicial -->
  <div id="loading" class="loading-screen">
    <div class="w-16 h-16 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin shadow-[0_0_30px_#00e5ff]"></div>
    <p class="system-font text-cyan-400 text-sm mt-6 tracking-widest animate-pulse italic">INICIALIZANDO SISTEMA...</p>
  </div>
  
  <div id="root"></div>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Solo Leveling System | HUD S-Rank</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path d=%22M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z%22 fill=%22none%22 stroke=%22%2300e5ff%22 stroke-width=%228%22/><text x=%2250%22 y=%2265%22 font-family=%22Orbitron%22 font-size=%2250%22 font-weight=%22900%22 fill=%22%2300e5ff%22 text-anchor=%22middle%22>S</text></svg>">
  
  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            cyan: {
              400: '#00e5ff',
              500: '#00bcd4',
              950: '#0a1929',
            }
          },
          fontFamily: {
            'orbitron': ['Orbitron', 'sans-serif'],
            'rajdhani': ['Rajdhani', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in',
            'slide-in': 'slideIn 0.3s ease-out',
            'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideIn: {
              '0%': { transform: 'translateY(10px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  
  <!-- CSS personalizado -->

</head>
<body>
  <!-- Tela de loading inicial -->
  <div id="loading" class="loading-screen">
    <div class="w-16 h-16 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin shadow-[0_0_30px_#00e5ff]"></div>
    <p class="system-font text-cyan-400 text-sm mt-6 tracking-widest animate-pulse italic">INICIALIZANDO SISTEMA...</p>
  </div>
  
  <div id="root"></div>
  
  <!-- Anúncios -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6403370988033052" crossorigin="anonymous"></script>
  
  <script type="module" src="/index.tsx"></script>
  
  <script>
    // Remove tela de loading quando a página carregar
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 300);
        }
      }, 800);
    });
  </script>
</body>
</html>

  <style>
    :root {
      --system-blue: #00e5ff;
      --system-blue-glow: rgba(0, 229, 255, 0.6);
      --bg-deep: #02060a;
      --panel-bg: rgba(6, 26, 35, 0.85);
    }
    
/* ADICIONE ESTES ESTILOS dentro da tag <style> existente: */

/* Anúncios imersivos - ADICIONE ESTE BLOCO: */
.ad-container {
  background: rgba(6, 26, 35, 0.9);
  border: 1px solid rgba(0, 229, 255, 0.2);
  backdrop-filter: blur(10px);
  margin: 20px 0;
  padding: 15px;
  border-radius: 8px;
  position: relative;
  overflow: hidden;
}

.ad-container::before {
  content: "PUBLICIDADE DO SISTEMA";
  position: absolute;
  top: 5px;
  left: 10px;
  font-size: 8px;
  color: rgba(0, 229, 255, 0.5);
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
}

/* Scrollbar melhorada - ADICIONE ESTE BLOCO: */
* {
  scrollbar-width: thin;
  scrollbar-color: rgba(0, 229, 255, 0.3) transparent;
}

*::-webkit-scrollbar {
  width: 6px;
}

*::-webkit-scrollbar-track {
  background: transparent;
}

*::-webkit-scrollbar-thumb {
  background: rgba(0, 229, 255, 0.3);
  border-radius: 10px;
}

*::-webkit-scrollbar-thumb:hover {
  background: rgba(0, 229, 255, 0.5);
}

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-deep);
      color: #e2e8f0;
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* Mantém o overflow hidden no body para o layout fixo */
    }

    .system-font { font-family: 'Orbitron', sans-serif; }

    /* Scanline effect */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(0, 229, 255, 0.01), rgba(0, 229, 255, 0), rgba(0, 229, 255, 0.01));
      background-size: 100% 3px, 5px 100%;
      pointer-events: none;
      z-index: 2000;
      opacity: 0.3;
    }

    .cut-corners {
      clip-path: polygon(0 10px, 10px 0, calc(100% - 10px) 0, 100% 10px, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0 calc(100% - 10px));
    }

    .system-panel {
      background: var(--panel-bg);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 229, 255, 0.2);
    }

    .glow-text {
      text-shadow: 0 0 10px var(--system-blue-glow);
    }

    /* Scrollbar imersiva para desktop */
    .no-scrollbar::-webkit-scrollbar { width: 4px; }
    .no-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .no-scrollbar::-webkit-scrollbar-thumb { background: var(--system-blue); border-radius: 10px; opacity: 0.2; }
    
    @media (max-width: 640px) {
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    }
  </style>

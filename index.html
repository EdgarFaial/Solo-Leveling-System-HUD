  <style>
    :root {
      --system-blue: #00e5ff;
      --system-blue-glow: rgba(0, 229, 255, 0.6);
      --bg-deep: #02060a;
      --panel-bg: rgba(6, 26, 35, 0.85);
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-deep);
      color: #e2e8f0;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      touch-action: manipulation;
    }

    .system-font { font-family: 'Orbitron', sans-serif; }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%),
        linear-gradient(90deg, rgba(0, 229, 255, 0.01), rgba(0, 229, 255, 0), rgba(0, 229, 255, 0.01));
      background-size: 100% 3px, 5px 100%;
      pointer-events: none;
      z-index: 2000;
      opacity: 0.5;
    }

    .cut-corners {
      clip-path: polygon(
        0 14px, 14px 0, 
        calc(100% - 14px) 0, 100% 14px, 
        100% calc(100% - 14px), calc(100% - 14px) 100%, 
        14px 100%, 0 calc(100% - 14px)
      );
    }

    .system-panel {
      background: var(--panel-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 229, 255, 0.3);
      box-shadow: 
        inset 0 0 15px rgba(0, 229, 255, 0.05),
        0 0 40px rgba(0, 0, 0, 0.6);
    }

    .glow-text {
      text-shadow: 0 0 12px var(--system-blue-glow);
    }

    .progress-fill {
      position: relative;
      overflow: hidden;
    }
    
    .progress-fill::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shine 2.5s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-150%); }
      100% { transform: translateX(150%); }
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    /* Prevenir que o menu de baixo suma em dispositivos com notch/home bar */
    .safe-bottom {
      padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
    }
  </style>
